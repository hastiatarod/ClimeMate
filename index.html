<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>ClimeMate</title>
  </head>
  <body>
    <div class="main-box">
      <form action="" id="search-form">
        <input
          type="text"
          placeholder="Enter a city..."
          class="search-bar-city"
          id="search-form-input"
        />
        <input type="button" value="Search" class="search-bar-button" />
      </form>
      <div class="city-detail-box">
        <div>
          <div class="city-name" id="city"></div>

          <div class="date-weather">
            <span id="time"></span> , <span id="description"></span>
            <div>
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </div>
          </div>
        </div>
        <div class="temperature">
          <div class="temperature-emoji">ðŸŒž</div>
          <div class="temperature-degree" id="temp"></div>
          <div class="temperature-unit">Â°C</div>
        </div>
      </div>

      <footer>
        Coded by <a href="">Hasti Atarod</a>, is open-sourced on
        <a href="https://github.com/hastiatarod/ClimeMate" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://climemate.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
